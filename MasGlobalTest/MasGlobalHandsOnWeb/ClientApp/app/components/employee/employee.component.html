<h1>Hi, im ready.!</h1>
<div class="row">
    <div class="col-12">
        <div class="row justify-content-center">
            <label for="txtEmployeeId">Find Employee</label>
            <input name="txtEmployeeId" id="txtEmployeeId" [(ngModel)]="EmployeeId" placeholder="Find Employee by Id" />
            <button class="btn btn-primary" (click)="FindEmployee()">Find</button>
        </div>
        <div class="col-8">
            <table class="table table-striped">
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Role Id
                    </th>
                    <th>
                        Role Name
                    </th>
                    <th>
                        Role Description
                    </th>
                    <th>
                        Contract Type
                    </th>
                    <th>
                        Annual Salary
                    </th>
                </tr>
                <tr *ngFor="let emp of EmployeesResult">
                    <td>
                        {{emp.id}}
                    </td>
                    <td>
                        {{emp.mame}}
                    </td>
                    <td>
                        {{emp.roleId}}
                    </td>
                    <td>
                        {{emp.roleName}}
                    </td>
                    <td>
                        {{emp.roleDescription}}
                    </td>
                    <td>
                        {{emp.contractType}}
                    </td>
                    <td class="text-right">
                        {{emp.annualSalary | currency:'USD':true:'2.0-0' }}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
